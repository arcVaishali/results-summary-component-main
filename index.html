<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="content">


    <section class="head-container">
      <main class="heading">
        Your Result
      </main>

      <section class="image">

        <main class="score">
          76
        </main>

        <section class="out-of">
          of 100
        </section>

      </section>

      <main class="remark">
        Great
      </main>

      <section class="text">
        You scored higher than 65% of the
         people who have taken these tests.
      </section>
      
    </section>


    <section class="detail-container">
      <main class="head">
        Summary
      </main>
      <section class="body">
        <section class="reaction">
          <section class="rtext">
            Reaction
          </section>
          <section class="rscore">
            80 / 100

          </section>
        </section>
        <section class="memory">
          <section class="mtext">
            Memory
            
          </section>
          <section class="mscore">
            92 / 100
            
          </section>
        </section>
        <section class="verbal">
          <section class="vtext">
            Verbal
            
          </section>
          <section class="vscore">
            61 / 100
            
          </section>
        </section>
        <section class="visual">
          <section class="vitext">
            Visual
            
          </section>
          <section class="viscore">
            72 / 100
            
          </section>
        </section>
      </section>
      <nav>
        <a href="#" class="btn">Continue</a>
      </nav>
    </section>

  </section>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
